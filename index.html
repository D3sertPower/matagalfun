        #blur-container {

            filter: blur(10px);
            transition: filter 0.5s ease;
            cursor: pointer;
        }
        #blurred-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; /* Adjust text color */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
        }

        #blur-container.clicked {
            filter: blur(0);
        }

        #blur-container.clicked #blurred-content {
            visibility: visible;
            opacity: 1;
